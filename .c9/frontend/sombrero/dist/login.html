        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="sweetalert2.all.min.js"></script>
        <script src="sweetalert2.min.js"></script>
        <link rel="stylesheet" href="sweetalert2.min.css">

    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="logo" class="navbar-logo"></img>Bombeiros</a>
            
            <!-- Navbar-->
            <ul class="navbar-nav ml-auto ml-md-6">
                <li class="nav-item">
                    <a class="nav-link" id="login" href="pagina_inicial.html" role="button">Página Inicial</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" id="login" href="registar_voluntario.html" role="button">Candidatura a Voluntário</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" id="login" href="login.html" role="button">Login</a>
                </li>
            </ul>
        </nav>
        
            <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container-login">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                  <img class="logo" src="img/logo.png"/><br>
                                <form>
                                  
                                    <div class="inputboxes">
                                    <input class=" form-control  py-4" id="inputEmailAddress" type="email" placeholder="Email" required/>
                                    </div>
                                    <div class="inputboxes">
                                    <input class="form-control py-4" id="inputPassword" type="password" placeholder="Palavra-passe" required/>
                                    <div class="mostrar" onclick="toggle()">Mostrar</div>
                                    </div>
                                    <script>
                                        let state= false;
                                        function toggle(){
                                            if(state){
                                                document.getElementById("inputPassword").setAttribute("type", "password");
                                                state= false;
                                            }
                                            else{
                                                document.getElementById("inputPassword").setAttribute("type", "text");
                                                state= true;
                                            }
                                        }
                                    </script>
                                    
                                    <div class="inputboxes d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="redefine" id="redefinirpass" href="#">Esqueceste-te da palavra-passe?</a>
                                        <button class="btn btn-login" href="index.html" type="submit">LOGIN</button>
                                            </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    </body>
</html>
