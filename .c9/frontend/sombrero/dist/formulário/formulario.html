<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulário de Candidatura</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
		
		<link rel="shortcut icon" href="images/logo.png">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('./images/voluntario.png');">
			<div class="inner">
				<div class="background">
				<form action="" method="POST" id="form_candidatura">
					<h3>Candidatura a Voluntário</h3>
					<p class="slogan">Ser voluntário é zelar por um mundo melhor</p>
					<div class="line"></div>
					<div class="form-wrapper">
						<label for="">Nome Completo</label>
						<input type="text" class="form-control" id="nome_completo" name="nome_completo" required>
					</div>
					
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">CC</label>
							<input type="text" class="form-control" id="cc" name="cc" placeholder="nº de identificação" class="cc" required>
						</div>
						<div class="form-wrapper">
							<label for="">Validade</label>
							<input type="date" class="form-control" id="validade" name="validade" class="validade" required>
						</div>
					</div>
					
					<div class="form-wrapp">
						<label for="">Morada</label>
						<input type="text" class="form-control" id="rua" name="rua" placeholder="Rua" required>
						<label for=""></label>
						
						<div class="form-group">
							<div class="form-wrappi">
								<input type="text" class="form-control" id="numero_andar" name="numero_andar" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Nºandar" required>
							</div>
							<div class="form-wrappi">
								<input type="text" class="form-control" id="cpostal" name="cpostal" placeholder="Código-postal" maxlength="8"required>
							</div>
						</div>
						<label for=""></label>
						<input type="text" class="form-control" id="cpostal" name="cpostal" placeholder="Freguesia" required>
						<label for=""></label>
						<input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" required>
					</div>
					<div class="form-group">
						<div class="form-wrapper">
						<label for="">Data de Nascimento</label>
						<input type="date" class="form-control" id="birthday" name="birthday" required>
						</div>
					</div>
					
					<div class="form-group">
						<div class="form-wrapper">
						<label for="">Contacto</label>
						<input type="tel" class="form-control" id="contacto" name="contacto" maxlength="9" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
						</div>
					</div>
					
					<div class="form-wrapper">
						<label for="">Email</label>
						<input type="email" class="form-control" id="email" name="email" required>
					</div>
					
					<div class="form-wrapper">
						<label for="">Formação</label>
						<input type="text" class="form-control" placeholder="Básico" id="formacao" name="formacao" required>
					</div>
					
					<div class="checkbox">
						<label>
							<input type="checkbox"> Aceito os Termos de Privacidade
							<span class="checkmark"></span>
						</label>
					</div>
					
					<button type="submit">Submeter</button>
					
				</form>
				</div>
			</div>
		</div>
		
	</body>
</html>
